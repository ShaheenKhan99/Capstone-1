{% extends 'base.html' %}

{% block title %} User Registration Form {% endblock %}

{% block content %}

<div class="container center-block">
  <h1>Register</h1>
  <form method='POST'>
      {{form.hidden_tag()}}
      {% for field in form if field.widget.input_type != 'hidden' %}
      <p>
          {{field.label}}
          {{field}}
      </p>
      {% endfor %}
      <button>Sign Up</button>
  </form>
</div>


{% endblock %}
