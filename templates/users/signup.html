{% extends 'base.html' %}

{% block title %} User Registration Form {% endblock %}

{% block content %}

<div class="container text-center">
  <h1 class="mb-5">Register here!</h1>
  <form method='POST'>
      {{form.hidden_tag()}}
      {% for field in form if field.widget.input_type != 'hidden' %}
      <p>
          {{field.label}}
          {{field}}
      </p>
      {% endfor %}
      <button class="btn btn-info btn-lg">Sign Up</button>
  </form>
</div>


{% endblock %}
