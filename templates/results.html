{% extends 'base.html' %}

{% block title %} Search Results Page {% endblock %}

{% block content %}
<h4 class="text-center mt-4">Bestsellers in {{ category.title().replace('-', " ") }}</h4>

<div class="container-fluid">
  <div class="card-deck">
    {% for book in book_results %}
        <div class="col-sm-3">      
          <div class="card bg-secondary mb-2" id="results"> 
            <a href="/results/{{ category.lower().replace('%20', "-") }}/books/{{ book.title.replace('%20', " ") }}">
            {% if book.image %}
              <img src="{{ book.image }}" class="card-img-top book-img" alt="cover of {{ book.title }}"> 
            {% else %}
              <p>Image Not Available</p>
            {% endif %}
              
            </a>
          </div>
        
        </div>
   
    {% endfor %}
  </div>
</div>


{% endblock %}
