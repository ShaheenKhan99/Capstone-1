{% extends 'base.html' %}

{% block title %} Search Results Page {% endblock %}

{% block content %}
<h4 class="text-center mt-4">Bestsellers in {{ category }}</h2>

<div class="container-fluid">
  <div class="row">
    {% for result in results %}
      <div class="col-6 col-md-3">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ result.book_title }}</h4>
            <h6 class="card-subtitle mb-2 text-muted">Author {{ result.book_author }}</h6>
            {% if result.book_image %}
            <img src="{{ result.book_image }}" class="card-img-top" alt="">
            {% endif %}
            <a href="/books/{{ result.book_title.lower().replace('%20','') }}/author/{{ result.book_author.lower().replace('%20','') }}" class="btn btn-primary btn-sm mt-4">More Info</a>
            
          </div>
        </div>
      </div>  
    {% endfor %}
  </div>
</div>


{% endblock %}
