{% extends 'base.html' %}

{% block title %} Search Results Page {% endblock %}

{% block content %}
<h4 class="text-center mt-4">Bestsellers in {{ category.title().replace('-', " ") }}</h4>

<div class="container-fluid">
  <div class="card-deck">
    {% for book in book_results %}
        <div class="col-3">      
          <div class="card bg-secondary" id="results"> 
            {% if book.image %}
              <img src="{{ book.image }}" class="card-img-top book-img" alt="book cover"> 
            {% else %}
              <p>Image Not Available</p>
            {% endif %}
              <div class="card-footer text-center">
                <a href="/results/{{ category.lower().replace('%20', "-") }}/books/{{ book.title.replace('%20', " ") }}" class="btn btn-outline-dark btn-sm">More Info</a>
              </div>
          </div>
        
        </div>
   
    {% endfor %}
  </div>
</div>


{% endblock %}
