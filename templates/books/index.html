{% extends 'base.html' %}

{% block title %} Show list of books {% endblock %}

{% block content %}

<div class="container">
    <h4 class="mt-4 mb-4" style="text-align:center">All Saved Books</h4>

    <div class="row">
        {% for book in books %}
        <div class="col-sm-4">
            <div class="card bg-light mb-3" style="max-width: 18rem;">
        
                <a href="/books/{{ book.id}}" class="link">
                    <div class="card-body">
                        <p class="card-title">{{ book.title.title() }}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
